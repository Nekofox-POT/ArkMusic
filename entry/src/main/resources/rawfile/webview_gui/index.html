<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkMusic</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(test.jpg);
            background-size: cover;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
        .page {
            position: absolute;
            top: 50px;
            left: 0;
            width: 100vw;
            height: calc(100vh - 50px - 25px);
            display: flex;
            flex-wrap: nowrap;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    
    <!-- 菜单栏 -->
    <iframe src="taskbar/index.html" id="taskbar" style="z-index: 900; position: fixed; top: 0; left: 0;"></iframe>

    <!-- 子页面 -->
    <div class="page" id="page">

        <!-- 列表 -->

        <!-- 音频播放界面 -->
        <iframe src="sound_play/index.html" id="sound_play"></iframe>

    </div>

    <!-- 函数 -->
    <script>

        // 绑定
        const taskbar = document.getElementById('taskbar');

        // 切换taskbar显示状态
        function taskbar_double(status) {
            taskbar.contentWindow.postMessage({action: 'double_load', arg1: status}, '*');
        }
        
        // 调试用。
        // setTimeout(() => {taskbar_double(true);}, 100);

    </script>

</body>
</html>
