<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkMusic</title>
    <link rel="stylesheet" href="public_css/color.css">
    <!-- taskbar -->
    <link rel="stylesheet" href="taskbar/css/taskbar.css">
    <link rel="stylesheet" href="taskbar/css/musicbar.css">
    <link rel="stylesheet" href="taskbar/css/meta_img.css">
    <link rel="stylesheet" href="taskbar/css/bg_song_range.css">
    <link rel="stylesheet" href="taskbar/css/page.css">
    <!-- player -->
    <link rel="stylesheet" href="player/css/player_frame.css">
    <link rel="stylesheet" href="player/css/player_controller.css">
    <link rel="stylesheet" href="player/css/title.css">
    <link rel="stylesheet" href="player/css/vol_control.css">
    <style>
        body {

            margin: 0;
            padding: 0;

            background-image: url(test.jpg);
            background-size: cover;

            /* 禁用所有触摸手势 */
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
            overflow: hidden;

        }
        body * {
            /* border: 1px solid palevioletred; */
        }
    </style>
</head>
<body>
    
    <!-- 背景模糊进度调节(菜单栏) -->
    <div class="bg_song_range" id="bg_song_range">
        <!-- 展示进度条 -->
        <div class="bg_song_range_bar_frame box_color">
            <div class="bg_song_range_bar box_active_color" id="bg_song_range_bar"></div>
        </div>
    </div>
    
    <!-- 菜单栏 -->
    <div class="taskbar box_color" id="taskbar">

        <!-- 音乐栏 -->
        <div class="music_bar" id="music_bar">

            <!-- 专辑封面 -->
            <div class="music_bar_meta_img_frame">
                <!-- 统一框架 -->
                <div class="music_bar_meta_img" id="music_bar_meta_img">
                    <img src="taskbar/files/CD.png">
                </div>
            </div>

            <!-- 标题显示 -->
            <div class="music_bar_song_name" id="music_bar_song_name">
                <p class="font_color">未知歌曲</p>
            </div>
            
            <!-- 俩按钮 -->

            <div class="music_bar_song_range box_active_color" id="music_bar_song_range"></div>

            
            <!-- 触控板 -->
            <div class="music_bar_touch" id="music_bar_touch"></div>

        </div>

        </div>
        
        
    </div>
    <!-- page页触控板 -->
    <div class="taskbar_page_touch" id="taskbar_page_touch"></div>
    <!-- 页面选择器（赋在page表面） -->
    <div class="taskbar_page_screen" id="taskbar_page_screen"></div>

    <!-- 子页面 -->
    <div class="page" id="page">

        <!-- 播放列表 -->
        <iframe src="play_list/index.html" id="play_list"></iframe>

        <!-- 播放主界面 -->
        <div class="player" id="player">
            
            <!-- 自适应框架 -->
            <div class="player_frame" id="player_frame">
                
                <!-- 封面 -->
                <div>
                    <div class="player_meta_img_frame">
                        <!-- 统一框架 -->
                        <div class="player_meta_img" id="player_meta_img">
                            <img src="taskbar/files/CD.png">
                        </div>
                    </div>
                </div>

                <!-- 控制栏 -->
                <div>

                    <!-- 标题栏 -->
                    <div class="player_controller_title">
                        
                        <!-- 标题/副标题 -->
                        <div class="player_title box_color"><p class="font_color">未知歌曲</p></div>
                        <div class="player_sub_title box_color"><p class="font_color">未知歌手</p></div>
                        
                        <!-- 音量控制器 -->
                        <div class="vol_control box_color" id="vol_control">
                            <!-- 滑动框架 -->
                            <div class="vol_control_frame" id="vol_control_frame">
                                <!-- 进度框架 -->
                                <div>
                                    <!-- 进度滑块 -->
                                    <input type="range" id="vol_range" min="0" max="15" value="4"/>
                                    <!-- 进度展示条 -->
                                    <div class="vol_range_show box_active_color" id="vol_range_show"></div>
                                </div>

                            </div>
                        </div>

                    </div>

                    <div class="player_controller_button">

                        <!-- 列表播放方式 -->
                        <div style="width: 10%;">
                            <div></div>
                        </div>

                        <!-- 上一首 -->
                        <div style="width: 20%;">
                            <div class="box_color" id="player_last_button">

                                 </div>
                               </div>
                            </div>
                        </div>

                        <!-- 下一首 -->
                        <div style="width: 20%;">
                            <div class="box_color" id="player_next_button">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><rect width="24" height="24" opacity="0"></rect><g><path class="svg_color" d="M6.53 5.4Q5.93 5.04 5.27 5.17Q4.61 5.3 4.18 5.81Q3.74 6.31 3.74 7.01L3.74 16.97Q3.74 17.66 4.18 18.18Q4.61 18.7 5.27 18.83Q5.93 18.96 6.53 18.6L15.17 13.61Q15.77 13.27 16 12.64Q16.22 12 16 11.36Q15.77 10.73 15.17 10.39L6.53 5.4ZM18.74 18.22Q19.37 18.22 19.81 17.78Q20.26 17.35 20.26 16.7L20.26 7.18Q20.26 6.55 19.81 6.11Q19.37 5.66 18.74 5.66Q18.12 5.66 17.69 6.11Q17.26 6.55 17.26 7.18L17.26 16.7Q17.26 17.35 17.69 17.78Q18.12 18.22 18.74 18.22Z"></path></g></svg>

                        </div>

                    </div>

                    <!-- 进度条栏 -->
                    <div class="player_controller_range_frame box_color" id="player_controller_range_frame">
                        <div class="player_controller_range box_active_color" id="player_controller_range"></div>
                        <!-- 真正的进度条 -->
                        <input type="range" id="song_range" class="song_range" min="0" max="25000" value="0">
                        <!-- 当前时长 -->
                        <p id="player_song_range_correct_time" class="font_color" style="left: 10px;">0:00</p>
                        <!-- 总时长 -->
                        <p id="player_song_range_duration_time" class="font_color" style="right: 10px;">2:30</p>
                    </div>

                </div>

            </div>

        </div>

    </div>
    
    <!-- 函数 -->
    <script src="taskbar/js/environment.js"></script>
    <script src="player/js/environment.js"></script>
    <script src="taskbar/js/function.js"></script>
    <script src="player/js/function.js"></script>
    <script src="taskbar/js/event_listener.js"></script>
    <script src="player/js/event_listener.js"></script>
    <script src="taskbar/js/start.js"></script>

    <!-- 测试用 -->
    <button onclick="test()" style="width: 50%; height: 40px; position: fixed;">123</button>
    <script>
        let tmp = false;
        function test() {
            console.log("test");
            tmp = !tmp;
            play_status(tmp);
            music_bar_meta_img.classList.toggle("active");
            player_meta_img.classList.toggle("active");
            vol_control.classList.toggle(".focus");
            vol_control_frame.classList.toggle("active");
        }
    </script>

</body>
</html>
