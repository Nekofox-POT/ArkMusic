<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkMusic</title>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
    <link rel="stylesheet" href="css/back.css">
    <link rel="stylesheet" href="css/list.css">
    <link rel="stylesheet" href="css/head_photo.css">
    <link rel="stylesheet" href="css/list_button.css">
</head>
<body>
    
    <!--返回按钮-->
    <button id="back" onclick="page_switch(2)"><img src="file/back.svg"></button>

    <!-- 滑动列表 -->
    <div class="list_frame">
        
        <!-- 个人头像 -->
        <div class="head"><img src="file/file.svg" style="width: 70%; height: 70%;"></div>
        <!-- 描述文字 -->
        <p>所有歌曲</p>

        <!-- 选项列表 -->
        <div id="all_music_options_list">
        </div>

        <!-- 占位符 -->
        <div style="width: 100%; height: 100px; text-align: center; font-size: 12px; color: rgb(171, 171, 171);">
            因为鸿蒙对权限管理非常严格，所以目前只能把音频文件放到/Download/ArkMusic文件夹下才能读取识别。
        </div>

    </div>

    <!-- js区块 -->
    <script src="js/page_switch.js"></script>
    <script src="js/get_all_songs.js"></script>
    <script src="js/list_button_scroll.js"></script>

</body>
</html>
