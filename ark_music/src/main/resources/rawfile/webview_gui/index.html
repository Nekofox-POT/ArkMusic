<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArkMusic</title>
    <style>
        body {
            -webkit-tap-highlight-color: transparent;
            transition: all 0.3s ease;
        }
        #ark_music_background {
            position: fixed; z-index: 10;
            top: -37.5vh; left: -37.5vh;
            width: 150vh; height: 150vh;
            transform-origin: center center; /* 设置旋转中心为div中心 */
        }
        #ark_music_background.rotating {
            animation: backgroundRotate 10s linear infinite;
        }
        @keyframes backgroundRotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
    <link rel="stylesheet" href="css/icon.css">
    <link rel="stylesheet" href="css/taskbar.css">
    <link rel="stylesheet" href="css/main_gui.css">
    <link rel="stylesheet" href="css/music_bar.css">
</head>
<body>
    
    <!-- 背景 -->
    <div id="ark_music_background"></div>
    
    <!-- 主界面框架（可滑动） -->
    <div id="main_gui">

        <!-- 播放列表页 -->
         <iframe src="Page_List/index.html" frameborder="0"></iframe>
        <!-- 播放页 -->
        <iframe src="Page_Play/index.html" id="page_play"></iframe>
        <!-- 文件页 -->
        <iframe src="Page_Files/index.html" id="'page_files"></iframe>
        <!-- 文件页（所有文件） -->
        <iframe src="Page_Files/Page_All_Files/index.html" id="page_all_files"></iframe>

    </div>

    <!-- 音乐控制栏 -->
    <div id="music_bar">
        <!-- 遮罩框架 -->
         <div id="music_bar_frame">
            <!-- 音频控制器 -->
            <div id=meta_img class="music_bar_meta_img"><img src="file/CD.png"></div>
            <div id="music_bar_title"><div id="music_bar_title_scroll"><p id="title" class="icon_p" >未知音频</p></div></div>
            <!-- 播放三大金刚 -->
            <button onclick="post_last_song()" class="play_button" style="right: 75px;"><div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><svg style="z-index: 910;" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 45 35"><path class="icon" d="M13.181,7.4a5,5,0,0,1,8.638,0l8.795,15.077A5,5,0,0,1,26.295,30H8.705a5,5,0,0,1-4.319-7.519Z" transform="translate(15 35) rotate(-90)"/><path class="icon" d="M13.181,7.4a5,5,0,0,1,8.638,0l8.795,15.077A5,5,0,0,1,26.295,30H8.705a5,5,0,0,1-4.319-7.519Z" transform="translate(0 35) rotate(-90)"/></svg></div></button>
            <button onclick="post_play_change()" id="play_change" class="play_button" style="right: 40px;"><div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><svg style="z-index: 910;" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 40 40"><path class="icon" d="M19.164,7.9a4.93,4.93,0,0,1,8.957,0L42.955,36.461a6.254,6.254,0,0,1-.007,5.715,5.1,5.1,0,0,1-4.472,2.855H8.809a5.1,5.1,0,0,1-4.472-2.855,6.254,6.254,0,0,1-.007-5.715Z" transform="translate(45.03 -3.643) rotate(90)"/></svg></div></button>
            <button onclick="post_next_song()" class="play_button" style="right: 5px;"><div style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;"><svg style="z-index: 910;" xmlns="http://www.w3.org/2000/svg" width="25px" height="25px" viewBox="0 0 45 35"><path class="icon" d="M13.181,7.4a5,5,0,0,1,8.638,0l8.795,15.077A5,5,0,0,1,26.295,30H8.705a5,5,0,0,1-4.319-7.519Z" transform="translate(30) rotate(90)" /><path class="icon" d="M13.181,7.4a5,5,0,0,1,8.638,0l8.795,15.077A5,5,0,0,1,26.295,30H8.705a5,5,0,0,1-4.319-7.519Z" transform="translate(45) rotate(90)"/></svg></div></button>
            <!-- 进度滑块框架 -->
            <div class="music_bar_playback_frame">
                <!-- 进度滑块 -->
                <input type="range" id="music_bar_playback_control" min="0" max="60000" value="30000"/>
                <!-- 进度展示条 -->
                <div id="music_bar_playback_screen" class="music_bar_playback_screen icon_div"></div>
            </div>
            
         </div>
    </div>
    
    <!-- 底部状态栏 -->
    <div id="taskbar">

        <!-- 选择滑块 -->
        <div id="taskbar_selector" class="icon_div"></div>
    </div>
    
    <!-- js -->
    <script src="js/bound.js"></script>
    <script src="js/taskbar.js"></script>
    <script src="js/ai_music_bar_title_scroll.js"></script>
    <script src="js/arkts.js"></script>
    <script src="js/page_switch.js"></script>
    <script src="js/post_play_event.js"></script>
    <script src="js/child_queue.js"></script>
    <script src="js/set_meta.js"></script>
    <script src="js/song_seek.js"></script>
    <script src="js/icon_color_change.js"></script>
    <script src="js/start.js"></script>
</body>
